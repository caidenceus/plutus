version: '3'
services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test
    ports:
      - '5432:5432'
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - postgresql_bin:/usr/lib/postgresql
      - ./init-source-database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgresql_data:
    driver: local
  postgresql_bin:
    driver: local
